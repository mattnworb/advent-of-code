name: CI

on: [pull_request]

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - name: Install poetry
        run: pipx install poetry
      - name: Set up Python 3.10
        uses: actions/setup-python@v6
        with:
          python-version: "3.14"
          cache: "poetry"
      - run: poetry install
      - name: tox
        run: |
          poetry run tox
