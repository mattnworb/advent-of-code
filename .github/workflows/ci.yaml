name: CI

on: [pull_request]

jobs:
  build:
    name: tests
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v6

      - name: "Set up Python"
        uses: actions/setup-python@v6
        with:
          python-version-file: ".python-version"

      # https://docs.astral.sh/uv/guides/integration/github/
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.16"

      - name: tox
        run: uv run tox

      - name: mypy
        run: uv run mypy .
