[project]
name = "advent-of-code"
version = "0.1.0"
description = "my Advent of Code solutions"
readme = "README.md"
requires-python = "==3.14.3"
dependencies = []

[dependency-groups]
dev = [
  "mypy==1.19.1",
  "pytest==9.0.2",
  "ruff==0.15.2",
  "tox==4.45.0",
  "tox-uv==1.29.0",
]

[tool.ruff.lint]
# disable pycodestyle ("E") and Pyflakes ("F") for now since we were not
# checking for them before
ignore = ["E", "F"]

[[tool.uv.index]]
name = "PyPI"
url = "https://pypi.org/simple"
